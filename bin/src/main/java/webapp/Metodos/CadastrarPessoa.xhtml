<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head></h:head>

	<header>
		<img src="https://live.staticflickr.com/65535/52122578253_b56df00594_h.jpg" style="width: 100%; border-radius: 35px; margin-bottom: -384px"></img>
	</header>

	<h:body>
		<center>
			<section>
				<h:form>
					<h2>
						<h:outputText value="Cadastrar Pessoa" />
						<br />
					</h2>

					<p:outputLabel value="Nome  " />
					<p:inputText value="#{pessoaDAO.pessoa.nome}" />
					<br />
					<br />

					<p:outputLabel value="Cpf  ⠀⠀" />
					<p:inputText value="#{pessoaDAO.pessoa.cpf}" />
					<br />
					<br />
					<br />

					<h2>
						<h:outputText value="Cadastrar Endereço" />
						<br />
					</h2>

					<p:outputLabel value="Logradouro  ⠀" />
					<p:inputText value="#{pessoaeDAO.pessoa.endereco.logradouro}" />
					<br />
					<br />

					<p:outputLabel value="Cidade ⠀⠀⠀⠀ " />
					<p:inputText value="#{pessoaDAO.pessoa.endereco.cidade}" />
					<br />
					<br />

					<p:outputLabel value="Estado     ⠀⠀" />
					<p:inputText value="#{pessoaDAO.pessoa.endereco.estado}" />
					<br />
					<br />

					<p:outputLabel value="Número Casa  " />
					<p:inputText value="#{pessoaDAO.pessoa.endereco.numero}" />
					<br />
					<br />

					<p:outputLabel value="Cep Endereço  " />
					<p:inputText value="#{pessoaDAO.pessoa.endereco.cep}" />
					<br />
					<br />

					<p:button style="width: 10; margin: 10px" value="Voltar"
						href="../Interface/InterfaceGeral.xhtml"
						styleClass="ui-button-raised ui-button-danger" />
					<p:commandButton value="Cadastrar"
						action="#{clienteDAO.cadastrarClientes}"
						href="../Interface/InterfaceGeral.xhtml"
						onclick="alert('Pessoa Cadastrada com Sucesso!')"
						styleClass="ui-button-raised ui-button-success" />
					<br></br>
					<br></br>
				</h:form>
			</section>
		</center>
	</h:body>

	<footer>
		<img src="https://live.staticflickr.com/65535/52124871611_c6d61a80a5_h.jpg" style="width: 100%; border-radius: 35px; margin-top: -75px"></img>
	</footer>
</html>
