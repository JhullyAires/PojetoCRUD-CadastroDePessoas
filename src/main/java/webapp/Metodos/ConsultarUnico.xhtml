<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head></h:head>

	<header>
		<img src="https://live.staticflickr.com/65535/52122578253_b56df00594_h.jpg" style="width: 100%; border-radius: 35px; margin-bottom: -300px"></img>
	</header>

	<h:body>
		<p:panel id="form01" style="border:0px;">
			<h:form>
				<center>
					<h2>
						<h:outputText value="Consultar Pessoa" />
					</h2>

					<p:outputLabel value="ID do Pessoa " />
					<p:inputText value="#{pessoaDAO.pessoa.id}" />
					<br /> <br />

					<p:button style="width: 10; margin: 10px" value="Voltar"
						href="../Interface/InterfaceGeral.xhtml"
						styleClass="ui-button-outlined ui-button-help" />
					<p:commandButton style="width: 10%" value="Consultar" update="form01"
						action="#{pessoaDAO.consultarPessoaId}"
						styleClass="ui-button-outlined ui-button-help" />
					<br></br> <br style="margin-bottom: 20px"></br>
				</center>
				<p:dataTable value="#{pessoaDAO1.pessoaId}" var="c" rows="10"
					stripedRows="true" paginator="true" paginatorPosition="bottom"
					liveResize="true" draggableColumns="true" resizableColumns="true"
					style="width: 80%; padding-left:15%; margin-top: 20px">

					<p:column headerText="Nome  " style="text-align: center">
						<h:outputText value="#{c.nome}" />
					</p:column>

					<p:column headerText="Cpf  ⠀⠀" style="text-align: center">
						<h:outputText value="#{c.cpf}" />
					</p:column>

					<p:column headerText="Logradouro  ⠀" style="text-align: center">
						<h:outputText value="#{c.endereco.logradouro}" />
					</p:column>

					<p:column headerText="Cidade ⠀⠀⠀⠀ " style="text-align: center">
						<h:outputText value="#{c.endereco.cidade}" />
					</p:column>

					<p:column headerText="Estado    ⠀⠀" style="text-align: center">
						<h:outputText value="#{c.endereco.estado}" />
					</p:column>

					<p:column headerText="Número Casa  " style="text-align: center">
						<h:outputText value="#{c.endereco.numero}" />
					</p:column>

					<p:column headerText="Cep Endereço  " style="text-align: center">
						<h:outputText value="#{c.endereco.cep}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</p:panel>
	</h:body>
</html>
