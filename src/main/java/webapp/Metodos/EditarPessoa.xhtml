<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head></h:head>

	<header>
		<img src="https://live.staticflickr.com/65535/53586852793_31c0c0db1d_h.jpg" style="width: 100%; border-radius: 35px; margin-bottom: -430px"></img>
	</header>

	<h:body>
		<center>
			<h:form>
				<h2>
					<h:outputText value="Editar Pessoa" />
				</h2>
				<p:outputLabel value="ID    ⠀⠀⠀" />
				<p:inputText value="#{pessoaDAO.pessoa.id}" />
				<br />
				<br />

				<p:outputLabel value="Nome  " />
				<p:inputText value="#{pessoaDAO.pessoa.nome}" />
				<br />
				<br />

				<p:outputLabel value="Idade  ⠀⠀" />
				<p:inputText value="#{pessoaDAO.pessoa.idade}" />
				<br />
				<br />
				<br />

				<p:outputLabel value="Sexo(F ou M) ⠀⠀" />
				<p:inputText value="#{pessoaDAO.pessoa.sexo}" />
				<br />
				<br />
				<br />

				<h2>
					<h:outputText value="Editar Endereço" />
					<br />
				</h2>

				<p:outputLabel value="Logradouro  ⠀" />
				<p:inputText value="#{pessoaDAO.pessoa.endereco.logradouro}" />
				<br />
				<br />

				<p:outputLabel value="Cidade ⠀⠀⠀⠀ " />
				<p:inputText value="#{pessoaDAO.pessoa.endereco.cidade}" />
				<br />
				<br />

				<p:outputLabel value="Estado     ⠀⠀" />
				<p:inputText value="#{pessoaDAO.pessoa.endereco.uf}" />
				<br />
				<br />

				<p:outputLabel value="Número Casa  " />
				<p:inputText value="#{pessoaDAO.pessoa.endereco.numero}" />
				<br />
				<br />

				<p:outputLabel value="Cep Endereço  " />
				<p:inputText value="#{pessoaDAO.pessoa.endereco.cep}" />
				<br />
				<br />

				<p:button style="width: 10; margin: 10px" value="Voltar"
					href="../Interface/InterfaceGeral.xhtml"
					styleClass="ui-button-outlined ui-button-help" />
				<p:commandButton style="width: 10%" value="Editar" action="#{pessoaDAO.alterarPessoa}"
					onclick="alert('Pessoa Editada com Sucesso!')"
					href="../Interface/InterfaceGeral.xhtml"
					styleClass="ui-button-outlined ui-button-help" />
				<br></br>
				<br></br>
			</h:form>
		</center>
	</h:body>

	<footer>
		<img src=" https://live.staticflickr.com/65535/53586963559_1f8444228c_h.jpg" style="width: 100%; border-radius: 35px; margin-top: -88px"></img>
	</footer>
</html>
